<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="welcome">
      <div class="div">
        <div class="overlap">
          <img class="element" src="Background.png" />
          <div class="SCRIPTA">
            <div class="overlap-group">
              <img class="welcome-to-your" src="img/welcome-to-your-online-interview.svg" />
              <div class="text-wrapper">Online Interview</div>
              <div class="text-wrapper-2">Online Interview</div>
              <p class="p">Please follow the steps below to ensure everything runs smoothly.</p>
            </div>
          </div>
          <div class="PROGRESS-INDICATOR">
            <div class="overlap-2"></div>
            <div class="rectangle"></div>
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
          </div>
          <div class="NEXT">
            <div class="overlap-3">
              <div class="text-wrapper-3">NEXT</div>
              <img class="arrow" src="img/arrow-1.svg" />
            </div>
          </div>
        </div>
        <div class="NAV-BAR">
          <div class="text-wrapper-4">About Us</div>
          <button class="cart-button"><div class="text-wrapper-5">Contact Us</div></button>
          <img class="output" src="logo.png" />
        </div>
      </div>
    </div>
  </body>
</html>
